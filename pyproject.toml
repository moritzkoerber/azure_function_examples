[tool.ruff]
fix = true
show-fixes = true
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # Pyflakes
    "W",   # pycodestyle
    "I",   # isort
    "N",   # pep8-naming
    "ANN", # function annotations
    "B",   # bugbear
    "A",   # built-ins
    "DTZ", # flake8-datetimez
]

ignore = ["E501"]

[tool.ruff.lint.flake8-annotations]
suppress-none-returning = true

[tool.poetry]
name = "azure-function-examples"
version = "0.1.0"
description = ""
